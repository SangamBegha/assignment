    </head>
    <body>
        <header class="bg-white border-bottom">
            <nav class="navbar navbar-expand-lg navbar-light container">
                <a class="navbar-brand font-weight-bold" href="#">NEPAL</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

            </nav>
        </header>
        <div class="contact-page">
            <div class="container mt-5">
                <h2 class="cultural-heading text-center mb-4">Contact Us</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Enter your name"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label"
                            >Phone Number</label
                        >
                        <input
                            type="tel"
                            class="form-control"
                            id="phone"
                            placeholder="Enter your phone number"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"
                            >Email address</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea
                            class="form-control"
                            id="message"
                            rows="5"
                            placeholder="Write your message"
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Submit
                    </button>
                </form>
            </div>
        </div>
        <footer class="footer bg-dark text-white text-center py-5">
            <div class="container">
                <p class="font-weight-bold mb-4">NEPAL</p>
                <p>
                    Discover the cultural richness of Nepal and embrace its
                    diversity!
                </p>

    </body>
